<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <script src="app.js"></script>
    <div class="container">
      <!--Navbar-->
      <nav>
        <div class="navbar">
          <ul class="hamburger_menu">
            <li>
              <a href=""
                ><span class="material-symbols-outlined"> close </span></a
              >
            </li>
            <li><a href="index.html">Menu główne</a></li>
            <li><a href="formularz.html">Rejestracja</a></li>
            <li><a href="#galeria">Galeria</a></li>
          </ul>
          <ul class="nav-links">
            <li><a href="index.html">Menu główne</a></li>
            <li><a href="formularz.html">Rejestracja</a></li>
            <li><a href="#galeria">Galeria</a></li>
            <li class="hamburger_logo" onClick="pokazMenu()">
              <a href="#logo"
                ><span class="material-symbols-outlined"> menu </span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!--Hero section-->
      <div class="hero">
        <h1>Lista Użytkowników</h1>
        <table>
          <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Email</th>
          </tr>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
